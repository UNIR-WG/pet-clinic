<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Propietario</h2>
  <form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Apellido', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Dirección', 'address', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Ciudad', 'city', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Teléfono', 'telephone', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${owner['new']} ? 'Añadir Propietario' : 'Update Owner'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Owner</button>
      </div>
    </div>
  </form>
</body>
</html>
